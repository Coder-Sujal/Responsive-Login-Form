<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="heading">
                Login Form
            </div>
            <div class="form">
                <form action="#">
                    <div class="field">
                       <input type="text" class="email" required>
                       <label>Email Address</label>
                    </div>

                    <div class="field">
                        <input type="password" class="password" required>
                        <label>Password</label>
                    </div>

                    <div class="pass-setting">
                        <div class="remember">
                            <input type="checkbox">
                            <label>Remember me</label>
                        </div>
    
                        <div class="pass-link">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="field">
                        <input type="submit" value="Login">
                    </div>

                    <div class="pass-link">
                        <div class="sign-up">
                            <span>Not a member ? <a href="#">sign up</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
